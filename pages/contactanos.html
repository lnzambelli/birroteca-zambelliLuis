<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">

    <!-- link de css bootstrap-->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-1BmE4kWBq78iYhFldvKuhfTAU6auU8tT94WrHftjDbrCEXSU1oBoqyl2QvZ6jIW3" crossorigin="anonymous">

    <!-- link de estilos personales-->
    <link rel="stylesheet" href="../css/style.css">

    <title>Birroteca - Contactanos</title>
</head>
<body>
    <!-- encabezado: header -->
    <header class="sticky-top">
        <nav class="navbar navbar-expand-sm navbar-light colorPrincipalFondo d-flex justify-content-beetwen ">
            <div class="container-fluid d-flex justify-content-beetwen">
              <h1 class="navbar-brand">Birroteca</h1>
              <button class="navbar-toggler" type="button" data-bs-toggle="collapse" data-bs-target="#navbarNavAltMarkup" aria-controls="navbarNavAltMarkup" aria-expanded="false" aria-label="Toggle navigation">
                <span class="navbar-toggler-icon"></span>
              </button>
              <div class="collapse navbar-collapse " id="navbarNavAltMarkup">
                <div class="navbar-nav w-100 d-flex justify-content-end">
                  <a class="nav-link activate" href="../index.html" aria-current="page">Home</a>
                  <a class="nav-link" href="./nosotros.html">Nosotros</a>
                  <a class="nav-link" href="./productos.html">Productos</a>
                  <a class="nav-link" href="./empresariales.html">Empresariales</a>
                  <a class="nav-link" href="./contactanos.html">Contactanos</a>
                </div>
              </div>
            </div>
          </nav>
    </header>

    <!-- contenido principal: main -->
    <main>

        <!-- seccion de formulario de envio -->
        <section class="mt-4 mb-4">
            <div class="container col-12 col-md-6 offset-md-3 p-4 border border-secondary border-1">
                <div class="mb-3">
                    <label for="exampleFormControlInput1" class="form-label">Nombre y Apellido</label>
                    <input type="text" class="form-control" id="exampleFormControlInput1" placeholder="">
                </div>
                <div class="mb-3">
                    <label for="exampleFormControlInput1" class="form-label">Email</label>
                    <input type="email" class="form-control" id="exampleFormControlInput1" placeholder="">
                </div>
                <div class="mb-3">
                    <label for="exampleFormControlInput1" class="form-label">Provincia</label>
                    <select class="form-select" aria-label="Default select example">
                        <option value="1">Santa Fe</option>
                        <option value="2">Cordoba</option>
                        <option value="3">Buenos Aires</option>
                    </select>
                </div>
                <div class="mb-3">
                    <label for="exampleFormControlInput1" class="form-label">Localidad</label>
                    <select class="form-select" aria-label="Default select example">
                        <option value="1">Rafaela</option>
                        <option value="2">Rosario</option>
                        <option value="3">Santa Fe</option>
                    </select>
                </div>
                <div class="mb-3">
                    <label for="exampleFormControlTextarea1" class="form-label">Escriba aqui..</label>
                    <textarea class="form-control" id="exampleFormControlTextarea1" rows="3"></textarea>
                </div>
                <div class="mt-3 d-flex justify-content-center">
                    <button type="button" class="btn btn-secondary ">Enviar</button>
                </div>
            </div>

        </section>

        <!-- seccion informativa de otros medios contactos -->
        <section class="mb-4">
            <div class="container col-12 col-md-6 offset-md-3 ">
                <div class="row row-cols-1 row-cols-md-2 g-4">
                    <div class="col px-0">
                      <div class="card  ">
                        <img src="../img/icon-twit.png" class="card-img-top p-4 m-auto" alt="contacto">
                        <div class="card-body">
                          <p class="card-text text-center">@birrotecaOk</p>
                        </div>
                      </div>
                    </div>
                    <div class="col">
                      <div class="card">
                        <img src="../img/icon-whats.png" class="card-img-top p-4 m-auto" alt="contacto">
                        <div class="card-body">
                          <p class="card-text text-center">12345678</p>
                        </div>
                      </div>
                    </div>
                    <div class="col">
                      <div class="card">
                        <img src="../img/icon-inst.png" class="card-img-top p-4 m-auto" alt="contacto">
                        <div class="card-body">  
                          <p class="card-text text-center">@birrotecaOk</p>
                        </div>
                      </div>
                    </div>
                    <div class="col">
                      <div class="card">
                        <img src="../img/icon-face.png" class="card-img-top p-4 m-auto" alt="contacto">
                        <div class="card-body">
                          <p class="card-text text-center">@birrotecaOk</p>
                        </div>
                      </div>
                    </div>
                  </div>
            </div>

        </section>
        
    </main>
    
    <!-- pie de pagina: footer -->
    <footer class="colorPrincipalFondo">
        <div class="container-fluid">
            <nav class="navbar navbar-light colorPrincipalFondo d-flex flex-column ">
                <p class="mb-0">Birroteca</p>
                <p class="mb-0">Av. Santa Fe 2000</p>
                <p class="mb-0 ">Rafaela, Santa Fe</p>
            </nav>
        </div>
       
    </footer>

    <!-- link de css bootstrap-->
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/js/bootstrap.bundle.min.js" integrity="sha384-ka7Sk0Gln4gmtz2MlQnikT1wXgYsOg+OMhuP+IlRH9sENBO0LRn5q+8nbTov4+1p" crossorigin="anonymous"></script>
</body>
</html>
