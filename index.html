<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">

    <!-- link de css bootstrap-->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-1BmE4kWBq78iYhFldvKuhfTAU6auU8tT94WrHftjDbrCEXSU1oBoqyl2QvZ6jIW3" crossorigin="anonymous">

    <!-- link de estilos personales-->
    <link rel="stylesheet" href="css/style.css">

    <title>Birroteca - Home</title>
</head>
<body>
    <!-- encabezado: header -->
    <header class="sticky-top">
        <nav class="navbar navbar-expand-sm navbar-light colorPrincipalFondo d-flex justify-content-beetwen ">
            <div class="container-fluid d-flex justify-content-beetwen">
              <h1 class="navbar-brand">Birroteca</h1>
              <button class="navbar-toggler" type="button" data-bs-toggle="collapse" data-bs-target="#navbarNavAltMarkup" aria-controls="navbarNavAltMarkup" aria-expanded="false" aria-label="Toggle navigation">
                <span class="navbar-toggler-icon"></span>
              </button>
              <div class="collapse navbar-collapse " id="navbarNavAltMarkup">
                <div class="navbar-nav w-100 d-flex justify-content-end">
                  <a class="nav-link activate" href="./index.html" aria-current="page">Home</a>
                  <a class="nav-link" href="./pages/nosotros.html">Nosotros</a>
                  <a class="nav-link" href="#">Productos</a>
                  <a class="nav-link" href="#">Empresariales</a>
                  <a class="nav-link" href="#">Contactanos</a>
                </div>
              </div>
            </div>
          </nav>
    </header>

    <!-- contenido principal: main -->
    <main>
        <!-- seccion carrousel de imagenes-->
        <section>
            <div class="container-fluid px-0">
                <div id="carouselExampleControls" class="carousel slide" data-bs-ride="carousel">
                    <div class="carousel-inner">
                      <div class="carousel-item active">
                        <img src="./img/home-foto-inicial.png" class="d-block w-100 imgPortada border-0" alt="tiendaUno">
                      </div>
                      <div class="carousel-item">
                        <img src="./img/nosotros-tapa.png" class="d-block w-100 imgPortada border-0" alt="tiendaDos">
                      </div>
                    </div>
                    <button class="carousel-control-prev" type="button" data-bs-target="#carouselExampleControls" data-bs-slide="prev">
                      <span class="carousel-control-prev-icon" aria-hidden="true"></span>
                      <span class="visually-hidden">Previous</span>
                    </button>
                    <button class="carousel-control-next" type="button" data-bs-target="#carouselExampleControls" data-bs-slide="next">
                      <span class="carousel-control-next-icon" aria-hidden="true"></span>
                      <span class="visually-hidden">Next</span>
                    </button>
                  </div>
            </div>
        </section>

        <!-- seccion de servicios-->
        <section>
            <div class="container">
                <h2 class="display-6 text-center mt-2 mb-2">NUESTROS SERVICIOS</h2>
                <div class="mt-2">
                    <div class="row row-cols-1 row-cols-md-3 g-4">
                        <div class="col">
                          <div class="card h-100">
                            <img src="./img/icon-camion-de-envio.png" class="card-img-top p-4 m-auto" alt="envios">
                            <div class="card-body text-center">
                              <h3 class="card-title">ENVIOS </h3>
                              <p class="card-text">Calcula el costo según tu localidad</p>
                            </div>
                          </div>
                        </div>
                        <div class="col">
                          <div class="card h-100">
                            <img src="./img/icon-telefono.png" class="card-img-top p-4 m-auto" alt="contactate">
                            <div class="card-body text-center">
                              <h3 class="card-title">CONTACTATE</h3>
                              <p class="card-text ">Tenes dudas? Nosotros las resolvemos</p>
                            </div>
                          </div>
                        </div>
                        <div class="col">
                          <div class="card h-100">
                            <img src="./img/icon-pago.png" class="card-img-top p-4 m-auto" alt="formaPago">
                            <div class="card-body text-center">
                              <h3 class="card-title">COMO PAGO?</h3>
                              <p class="card-text">Mercado pago o transferencia bancaria</p>
                            </div>
                          </div>
                        </div>
                      </div>
                </div>
            </div>
        </section>

        <!-- seccion de ubicacion-->
        <section>
            <div class="container">
                <h2 class="display-6 text-center mt-2 mb-2">NUESTRA UBICACIÓN</h2>
                <div >
                    <iframe class="w-100" src="https://www.google.com/maps/embed?pb=!1m18!1m12!1m3!1d5735.9623511391555!2d-61.47289216733746!3d-31.258841064237014!2m3!1f0!2f0!3f0!3m2!1i1024!2i768!4f13.1!3m3!1m2!1s0x95caafab4e256537%3A0xb544ea2fa03c9876!2sFertonani%2C%20Rafaela%2C%20Santa%20Fe!5e0!3m2!1ses-419!2sar!4v1643583016184!5m2!1ses-419!2sar" width="600" height="450" style="border:0;" allowfullscreen="" loading="lazy"></iframe>
                </div>
            </div>
        </section>
        
    </main>
    
    <!-- pie de pagina: footer -->
    <footer class="colorPrincipalFondo">
        <div class="container-fluid">
            <nav class="navbar navbar-light colorPrincipalFondo d-flex flex-column ">
                <p class="mb-0">Birroteca</p>
                <p class="mb-0">Av. Santa Fe 2000</p>
                <p class="mb-0 ">Rafaela, Santa Fe</p>
            </nav>
        </div>
       
    </footer>

    <!-- link de css bootstrap-->
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/js/bootstrap.bundle.min.js" integrity="sha384-ka7Sk0Gln4gmtz2MlQnikT1wXgYsOg+OMhuP+IlRH9sENBO0LRn5q+8nbTov4+1p" crossorigin="anonymous"></script>
